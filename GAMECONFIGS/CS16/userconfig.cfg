// Counter-Strike 1.6 - A 5v5 competitive and legal gaming configuration
// Source: 
// https://github.com/djdallmann/GamingPCSetup
// https://github.com/djdallmann/GamingPCSetup/tree/master/GAMECONFIGS/CS16
// Steam Game Launch Options: -noforcemparms -noforcemspd -noforcemaccel -gl -nomsaa -nojoy -freq <refreshrate>

//
// CUSTOM COMMANDS - USER PREFERENCES
// 
sensitivity "1.44"
gl_vsync "0"
m_rawinput "1"

// Assists in preventing a server from making changes to your config
cl_filterstuffcmd "1"

//NETWORK SETTINGS
rate "100000"
cl_cmdrate "105"
cl_updaterate "100"
cl_allowupload "0"
cl_download_ingame "0"
cl_dlmax "128"
ex_interp "0"
cl_cmdbackup "2"
cl_timeout "60"
cl_resend "6.0"

// VIDEO SETTINGS
fps_max "99.5"
gl_ansio "0"
cl_shadows "1"
cl_weather "0"
gl_fog "0"
fastsprites "0"
gl_dither "1"
gl_flipmatrix "0"
gl_monolights "0"
gl_overbright "0"
hud_draw "1"
gl_max_size "512"
gl_picmip "0"
gl_round_down "3"
gl_keeptjunctions "1"
gl_palette_tex "1"
gl_wateramp "0.3"
cl_bob "0.01"
cl_bobcycle "0.8"
cl_bobup "0.5"
gl_alphamin "0.25"

// AUDIO
snd_noextraupdate "1"

// GAMEPLAY & HUD
hud_fastswitch "1"
cl_radartype "1"
setinfo "_vgui_menus" "0"
setinfo "_ah" "0"
_cl_autowepswitch "0"

// MOUSE
m_filter "0"
m_yaw "0.022"
m_pitch "0.022"
m_side "0.8"
m_forward "1"
lookspring "0.000000"
lookstrafe "0.000000"
cl_mousegrab "1"
m_customaccel "0"
m_customaccel_exponent "1"
m_customaccel_max "0"
m_customaccel_scale "0.04"
m_mousethread_sleep "10"
joystick "0"

// MECHANICS & PHYSICS
cl_sidespeed "400"
cl_backspeed "400"
cl_forwardspeed "400"
cl_lc "1"
cl_lw "1"
viewsize "120.000000"
